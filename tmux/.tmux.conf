################
# Key Bindings #
################
# switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# select windows with Alt-N
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# create new window with Alt-c
bind -n M-c new-window

# split windows with Alt
bind-key -n M-d split-window -h
bind-key -n M-s split-window -v

# enter copy mode with Alt-Esc
bind-key -n M-[ copy-mode
bind-key -n M-] paste
################

###########
# General #
###########
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# highlight window on output change
set-window-option -g monitor-activity on

# set -g history-limit 1000
set -s escape-time 0

# Add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Default terminal is 256 colors
# set -g default-terminal "screen-256color"

# set styles
set -g status-bg black
set -g status-fg white
set -g window-status-current-style bg=green,fg=black
set -g window-status-activity-style bg=black,fg=red
###########

####################
# Mouse mode v2.1+ #
####################
# Toggle mouse on
bind m \
    set-option -g -q mouse on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set-option -g -q mouse off \;\
    display 'Mouse: OFF'
####################

# source ~/.tmux.local if exists
if-shell "test -f ~/.tmux.local" "source-file ~/.tmux.local"
